<div v-if="subjects" class="subjectList">
    <h2>Course Syllabus</h2>
    <ul class="subject-items" v-if="subjects.length > 0">
        <li v-for="subject in subjects">
            <subject-item :subject="subject" :course-id="courseId"></subject-item>
        </li>
    </ul>
    <div v-else class="no-subjects">-- no subjects yet --</div>
    <!-- <button type="button">Add a new subject</button> -->
</div>
