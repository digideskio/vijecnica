<div class="course-detail"  v-if='course'>
    <loading v-if="loading"></loading>
    <h1 class="detail-name" :class="course.status">
        {{ course.title }}
        <span>{{ course.status }}</span>
    </h1>
    <p class="detail-description">{{ course.description }}</p>
    <div class="course-members">
        <h2>Project members</h2>
        <ul>
            <li v-if="course.created_by">
                <img class="course-members-avatar" :src="getAvatar(course.created_by)">
                <p class="course-members-username">
                    {{ course.created_by.name }}
                    <span class="course-monitor">Monitor</span>
                </p>
            </li>
            <li v-for="member in course.members">
                <img class="course-members-avatar" :src="getAvatar(member)" :alt="member.name">
                <p class="course-members-username">{{ member.name }}</p>
            </li>
        </ul>
    </div>

        <button type="button" name="start-course" v-if="course.status === 'active'">Start Course</button>
        <button type="button" name="end-course" v-if="course.status === 'ongoing'">Finish Course</button>
    </div> -->
</div>
